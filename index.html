<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Millionaires Car</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
        body {
            background-image: url('2.jpeg'); /* Replace with your background image URL */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent background for cards */
        }

        .card img {
            max-height: 200px; /* Adjust this value as needed */
            object-fit: cover;
        }

        .card {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            flex-grow: 1;
        }

        .card-title,
        .card-text {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col-12 text-center">
                <h2>Millionaires Car</h2>
                <hr />
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-4 text-center d-flex">
                <div class="card w-100">
                    <img src="rollsroyce.png" class="card-img-top img-thumbnail" alt="Rolls Royce">
                    <div class="card-body">
                        <h5 class="card-title">Rolls Royce</h5>
                        <p class="card-text">Price: ₱5000000.00</p>
                        <input type="number" class="form-control" id="qty1" placeholder="Enter quantity" oninput="updateOrder()">
                    </div>
                </div>
            </div>
            <div class="col-md-4 text-center d-flex">
                <div class="card w-100">
                    <img src="dodgehellcat.png" class="card-img-top img-thumbnail" alt="Dodgehellcat">
                    <div class="card-body">
                        <h5 class="card-title">Dodgehellcat</h5>
                        <p class="card-text">Price: ₱7000000.00</p>
                        <input type="number" class="form-control" id="qty2" placeholder="Enter quantity" oninput="updateOrder()">
                    </div>
                </div>
            </div>
            <div class="col-md-4 text-center d-flex">
                <div class="card w-100">
                    <img src="audir8.jpeg" class="card-img-top img-thumbnail" alt="Audi r8">
                    <div class="card-body">
                        <h5 class="card-title">Audi r8</h5>
                        <p class="card-text">Price: ₱15000000.00</p>
                        <input type="number" class="form-control" id="qty3" placeholder="Enter quantity" oninput="updateOrder()">
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-4 text-center d-flex">
                <div class="card w-100">
                    <img src="mclarensenna.jpeg" class="card-img-top img-thumbnail" alt="Mclaren senna">
                    <div class="card-body">
                        <h5 class="card-title">Mclaren senna</h5>
                        <p class="card-text">Price: ₱17000000.00</p>
                        <input type="number" class="form-control" id="qty4" placeholder="Enter quantity" oninput="updateOrder()">
                    </div>
                </div>
            </div>
            <div class="col-md-4 text-center d-flex">
                <div class="card w-100">
                    <img src="mustangshelby.jpeg" class="card-img-top img-thumbnail" alt="Mustang shelby">
                    <div class="card-body">
                        <h5 class="card-title">Mustang shelby</h5>
                        <p class="card-text">Price: ₱14000000.00</p>
                        <input type="number" class="form-control" id="qty5" placeholder="Enter quantity" oninput="updateOrder()">
                    </div>
                </div>
            </div>
            <div class="col-md-4 text-center d-flex">
                <div class="card w-100">
                    <img src="porschebrabus.jpeg" class="card-img-top img-thumbnail" alt="Porsche brabus">
                    <div class="card-body">
                        <h5 class="card-title">Porsche brabus</h5>
                        <p class="card-text">Price: ₱270000000.00</p>
                        <input type="number" class="form-control" id="qty6" placeholder="Enter quantity" oninput="updateOrder()">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <div class="card">
                    <div class="card-body">
                        <label for="carts">Orders</label>
                        <textarea class="form-control mb-3" rows="10" id="carts" readonly style="font-size: 12px;"></textarea>
                        <input type="text" class="form-control border-0 mb-3" id="total" readonly placeholder="Total"/>
                        <input type="number" class="form-control mb-3" id="cash" placeholder="Cash Tendered" oninput="calculateChange()">
                        <input type="text" class="form-control border-0 mb-3" id="change" readonly placeholder="Change"/>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateOrder() {
            let orders = [];
            let total = 0;

            // Get quantities from input fields
            let qty1 = parseInt(document.getElementById('qty1').value) || 0;
            let qty2 = parseInt(document.getElementById('qty2').value) || 0;
            let qty3 = parseInt(document.getElementById('qty3').value) || 0;
            let qty4 = parseInt(document.getElementById('qty4').value) || 0;
            let qty5 = parseInt(document.getElementById('qty5').value) || 0;
            let qty6 = parseInt(document.getElementById('qty6').value) || 0;

            // Calculate prices
            let price1 = 5000000;
            let price2 = 7000000;
            let price3 = 15000000;
            let price4 = 17000000;
            let price5 = 14000000;
            let price6 = 270000000;

            // Add items to orders array
            if (qty1 > 0) {
                orders.push(`Rolls Royce: ${qty1} x ₱${price1.toLocaleString()} = ₱${(qty1 * price1).toLocaleString()}`);
                total += qty1 * price1;
            }
            if (qty2 > 0) {
                orders.push(`Dodgehellcat: ${qty2} x ₱${price2.toLocaleString()} = ₱${(qty2 * price2).toLocaleString()}`);
                total += qty2 * price2;
            }
            if (qty3 > 0) {
                orders.push(`Audi r8: ${qty3} x ₱${price3.toLocaleString()} = ₱${(qty3 * price3).toLocaleString()}`);
                total += qty3 * price3;
            }
            if (qty4 > 0) {
                orders.push(`Mclaren senna: ${qty4} x ₱${price4.toLocaleString()} = ₱${(qty4 * price4).toLocaleString()}`);
                total += qty4 * price4;
            }
            if (qty5 > 0) {
                orders.push(`Mustang shelby: ${qty5} x ₱${price5.toLocaleString()} = ₱${(qty5 * price5).toLocaleString()}`);
                total += qty5 * price5;
            }
            if (qty6 > 0) {
                orders.push(`Porsche brabus: ${qty6} x ₱${price6.toLocaleString()} = ₱${(qty6 * price6).toLocaleString()}`);
                total += qty6 * price6;
            }

            // Display orders and total
            document.getElementById('carts').value = orders.join('\n');
            document.getElementById('total').value = `₱${total.toLocaleString()}`;
        }

        function calculateChange() {
            let total = parseFloat(document.getElementById('total').value.replace('₱', '').replace(/,/g, '')) || 0;
            let cash = parseFloat(document.getElementById('cash').value) || 0;
            let change = cash - total;

            document.getElementById('change').value = `₱${change.toLocaleString()}`;
        }

        // Update total and change on quantity change
        document.querySelectorAll('.quantity-input').forEach(input => {
            input.addEventListener('input', updateOrder);
            input.addEventListener('input', calculateChange);
        });
    </script>
</body>
</html>
